<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>マイ・ダッシュボード</h1>
    
    <div class="card">
        <h3>サーバー時刻 (APIテスト)</h3>
        <p id="server-time">読み込み中...</p>
    </div>

    <script>
        // functions/time.js を呼び出す
        fetch('/time')
            .then(response => {
                if (!response.ok) {
                    throw new Error('APIエラー: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // 画面の文字を書き換える
                document.getElementById('server-time').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('server-time').innerText = "エラーが発生しました: " + err.message;
            });
    </script>
</body>
</html>
